<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="public/css/global.css" rel="stylesheet">
    <title>Failure!</title>
</head>
<body>
    <div class=" h-screen bg-black text-center flex flex-col justify-center text-white">
        <h1 style="font-family: 'Poppins', sans-serif;" class=" text-3xl" >Something seems wrong!</h1>
        <p style="font-family: 'Poppins', sans-serif;" class="  underline">Kindly plese try again by clicking this button</p>
        <form action="/failure" method="post">
            <div class="pt-10">
                <button type="submit" style="font-family: 'Poppins', sans-serif;" class=" px-5 p-1 rounded font-bold  bg-white text-black focus:bg-gray-300 duration-100 ">Try again</button>
            </div>
        </form>
        
    </div>
</body>
</html>
